name: Preview Deployment

on:
  pull_request:
    branches: [main, develop]

jobs:
  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build preview
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      # Note: Preview deployment requires Amplify Console setup
      # For Amplify Gen 2, preview deployments are handled via Amplify Console
      # This step is commented out until Amplify Hosting is configured
      - name: Preview deployment
        run: |
          echo "Preview build completed. Configure Amplify Console for automatic preview deployments."
          echo "Build artifacts are in the 'build' directory."
          # Preview deployments are handled by Amplify Console when connected to GitHub
      
      # Comment PR with build status (preview URL requires Amplify Console)
      - name: Comment PR with build status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Build Complete âœ…\n\nBuild artifacts are ready. Configure Amplify Console for automatic preview deployments.\n\nTo set up preview deployments:\n1. Connect your repository to Amplify Console\n2. Configure branch previews\n3. Preview URLs will be automatically generated`
            });

